<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>


  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<div class="cards-container">
	<div class="card-profile">
		<div class="sec1">
			<img src="./images/image-jeremy.png" alt="profile-pic">
			<div class="text">
				<small>Report for</small>
				<p>Jeremy Robson</p>
			</div>
		</div>
		<div class="sec2">
			<button>Daily</button>
			<button>Weekly</button>
			<button>Monthly</button>
		</div>
	</div>

	<div class="card-work">
		<div class="content">
			<div class="head">
				<p>Work</p>
				<img src="./images/icon-ellipsis.svg" alt="">
			</div>
			<div class="body">
				<p class="current-hrs"></p>
				<p>Last Week - <span class="prev-hrs"></span></p>
			</div>
		</div>
	</div>

	<div class="card-play">
		<div class="content">
			<div class="head">
				<p>Play</p>
				<img src="./images/icon-ellipsis.svg" alt="">
			</div>
			<div class="body">
				<p class="current-hrs"></p>
				<p>Last Week - <span class="prev-hrs"></span></p>
			</div>
		</div>
	</div>

	<div class="card-study">
		<div class="content">
			<div class="head">
				<p>Study</p>
				<img src="./images/icon-ellipsis.svg" alt="">
			</div>
			<div class="body">
				<p class="current-hrs"></p>
				<p>Last Week - <span class="prev-hrs"></span></p>
			</div>
		</div>
	</div>

	<div class="card-exercise">
		<div class="content">
			<div class="head">
				<p>Exercise</p>
				<img src="./images/icon-ellipsis.svg" alt="">
			</div>
			<div class="body">
				<p class="current-hrs"></p>
				<p>Last Week - <span class="prev-hrs"></span></p>
			</div>
		</div>
	</div>

	<div class="card-social">
		<div class="content">
			<div class="head">
				<p>Social</p>
				<img src="./images/icon-ellipsis.svg" alt="">
			</div>
			<div class="body">
				<p class="current-hrs"></p>
				<p>Last Week - <span class="prev-hrs"></span></p>
			</div>
		</div>
	</div>

	<div class="card-selfcare">
		<div class="content">
			<div class="head">
				<p>Self Care</p>
				<img src="./images/icon-ellipsis.svg" alt="">
			</div>
			<div class="body">
				<p class="current-hrs"></p>
				<p>Last Week - <span class="prev-hrs"></span></p>
			</div>
		</div>
	</div>
	
</div>
